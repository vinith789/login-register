<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moving Cards - Pink Theme (Looping)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .arrival .main-container {
      position: relative;
      width: 95%;
      max-width: 1200px;
      padding: 20px;
      border-radius: 40px;
      background: #ffeef7;
      margin: 20px auto;
      /* background: linear-gradient(135deg, #ff9ac8, #ff5fa2); */
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(255, 0, 128, 0.25);
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* View More Button */
    .arrival .view-more {
      position: absolute;
      top: 12px;
      right: 20px;
      background: #fff;
      color: #ff4081;
      border: none;
      padding: 8px 18px;
      border-radius: 22px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.25);
    }
    .arrival .view-more:hover {
      background: #ff4081;
      color: #fff;
      transform: translateY(-2px);
    }

    /* viewport clips the moving content */
    .arrival .viewport {
      width: 100%;
      height: 270px;
      padding: 30px 0px;
      border-radius: 30px;
      overflow: hidden;
      margin-top: 50px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }

    /* scrolling wrapper - JS moves this */
    .arrival .scrolling-wrapper {
      display: flex;
      align-items: center;
      gap: 22px;
      will-change: transform;
      padding: 15px;
    }

    /* Card Style */
    .arrival .arrival-card {
      width: 220px;
      height: 230px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 12px 24px rgba(255, 64, 129, 0.15),
              0 4px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      margin-bottom: 18px;
    }

   .arrival .arrival-card:hover {
        transform: translateY(-10px) scale(1.05) rotate3d(1, 1, 0, 3deg);
        box-shadow: 0 15px 30px rgba(255, 64, 129, 0.35);
      }

    .arrival .arrival-card img {
      width: 100%;
      height: 130px;
      object-fit: contain;
      border-radius: 16px;
      display: block;
    }
  .arrival .arrival-card::after {
    content: "";
    position: absolute;
    top: 0; left: -75%;
    width: 50%; height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent);
    transform: skewX(-25deg);
  }
  .arrival .arrival-card:hover::after {
    animation: shine 0.8s ease;
  }
  @keyframes shine {
    100% { left: 125%; }
  }

    .arrival .arrival-card h3 {
      margin: 8px 0 5px;
      font-size: 15px;
      color: #ff4081;
      font-weight: bold;
    }

    .arrival .shop-btn {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 7px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: background 0.18s ease, transform 0.12s;
      box-shadow: 0 4px 12px rgba(255,31,107,0.18);
      animation: pulse 2s infinite;
    }
    /* === Badge === */
.arrival .badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #ff4081;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 16px;
  box-shadow: 0 3px 8px rgba(255, 64, 129, 0.3);
  z-index: 2;
}

   .arrival  .shop-btn:hover {
      background: #d81b60;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .arrival  .viewport { height: 250px; }
     .arrival  .arrival-card { width: 200px; height: 210px; }
      .arrival .arrival-card img { height: 110px; }
      .arrival .arrival-card h3 { font-size: 14px; }
    }

   @media (max-width: 480px) {
  .arrival .viewport {
    height: 220px;   /* keep enough space for card height */
  }

  .arrival .scrolling-wrapper {
    gap: 16px;  /* reduce gap slightly */
  }

  .arrival .arrival-card {
    width: 180px;   /* don’t shrink too much */
    height: 190px;
  }

  .arrival .arrival-card img {
    height: 120px;
  }

 .arrival  .arrival-card h3 {
    font-size: 14px;
  }

 .arrival  .shop-btn {
    font-size: 13px;
    padding: 6px 12px;
  }
}
  </style>
</head>
<body>
  <section class="arrival">
    <h2 class="arrival-title">✨ New Arrival Products ✨</h2>
    <div class="main-container">
      <button class="view-more">View More</button>

      <div class="viewport" id="viewport">
        <div class="scrolling-wrapper" id="scroller">
          <!-- Cards -->
          <div class="arrival-card">
            <span class="badge">New</span>
            <img src="./car.png" alt="Item 1">
            <h3>Car</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
            <span class="badge">Hot</span>
            <img src="./doll.png" alt="Item 2">
            <h3>Doll</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
            <span class="badge">Sale</span>
            <img src="./house.png" alt="Item 3">
            <h3>House</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
            <span class="badge">Low Price</span>
            <img src="./kitchen.png" alt="Item 4">
            <h3>Kitchen set</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
            <span class="badge">New</span>
            <img src="./spidey.png" alt="Item 5">
            <h3>Spidey</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
            <span class="badge">Hot Sale</span>
            <img src="./truck.png" alt="Item 6">
            <h3>Truck</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
          <div class="arrival-card">
                      <span class="badge">Hot Sale</span>
            <img src="./normaltoytheme.png" alt="Item 7">
            <h3>Bike</h3>
            <button class="shop-btn">Shop Now</button>
          </div>
        </div>
      </div>
    </div>
    </section>
  <script>
    // Tilt effect
document.querySelectorAll('.arrival-card').forEach(card => {
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const rotateX = ((y - centerY) / centerY) * 8; // tilt intensity
    const rotateY = ((x - centerX) / centerX) * -8;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateX(0) rotateY(0)';
  });
});

    (function () {
      const scroller = document.getElementById('scroller');
      const viewport = document.getElementById('viewport');

      let rafId = null;
      let lastTime = null;
      let px = 0;
      const SPEED = 90; // px per sec

      function imagesLoadedPromise(container) {
        const imgs = Array.from(container.querySelectorAll('img'));
        if (!imgs.length) return Promise.resolve();
        return Promise.all(imgs.map(img => {
          if (img.complete) return Promise.resolve();
          return new Promise(res => img.addEventListener('load', res, { once: true }));
        }));
      }

      async function init() {
        await imagesLoadedPromise(scroller);

        scroller.innerHTML += scroller.innerHTML;
        let groupWidth = scroller.scrollWidth / 2;

        function step(now) {
          if (!lastTime) lastTime = now;
          const dt = (now - lastTime) / 1000;
          lastTime = now;

          px += SPEED * dt;
          if (px >= groupWidth) px -= groupWidth;

          scroller.style.transform = `translateX(${-px}px)`;
          rafId = requestAnimationFrame(step);
        }

        rafId = requestAnimationFrame(step);

        viewport.addEventListener('mouseenter', () => {
          if (rafId) { cancelAnimationFrame(rafId); rafId = null; lastTime = null; }
        });
        viewport.addEventListener('mouseleave', () => {
          if (!rafId) rafId = requestAnimationFrame(step);
        });

        window.addEventListener('resize', () => {
          groupWidth = scroller.scrollWidth / 2;
          px = px % groupWidth;
        });
      }

      if (document.readyState === 'complete') {
        init();
      } else {
        window.addEventListener('load', init, { once: true });
      }
    })();
  </script>
</body>
</html>
