<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-top: 20px;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-container button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .search-container button:hover {
      background: #0056b3;
    }

    .table-container {
      overflow-x: auto;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 1100px; /* force scroll if small screen */
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: top;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .status-select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .product-mini-table {
      width: 100%;
      border-collapse: collapse;
    }
    .product-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .customer-cell, .delivery-cell {
      text-align: left;
      line-height: 1.8;
      font-size: 14px;
    }

    td.customer-cell:hover,
    td.delivery-cell:hover {
      background-color: #fff8dc; /* light yellow highlight */
      border: 2px solid #ff9800;
      transition: all 0.3s ease;
    }

    /* Pagination styles */
    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      margin: 0 3px;
      padding: 6px 12px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background: #007bff;
      color: #fff;
    }

    .pagination button:hover {
      background: #0056b3;
      color: #fff;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <h2 class="logo">Admin Panel</h2>
    <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
    <ul class="nav-links">
      <li><a href="/admin/add-product">Add Product</a></li>
      <li><a href="/admin/add-catalogues">Add-Catalogues</a></li>
      <li><a href="/admin/view-product">List Products</a></li>
      <li><a href="/admin/edit-catalogues">List Catalogues</a></li>
      <li><a href="/admin/orders">Order Product</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <h1>ðŸ“¦ All Orders</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter Product ID">
    <button onclick="searchOrder()">Search</button>
    <button onclick="showAllOrders()">Show All Orders</button>
  </div>

  <div class="table-container">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product ID</th>
          <th>Customer Details</th>
          <th>Delivery Address</th>
          <th>Product Details</th>
          <th>Status</th>
          <th>Delivery Estimate</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    let allOrders = []; // store fetched orders
    let currentPage = 1;
    const rowsPerPage = 15;

    // Fetch orders from your admin route
    async function fetchOrders() {
      const res = await fetch("/api/order/admin/orders");
      allOrders = await res.json();
      renderOrders();
      renderPagination();
    }

    // Render orders with pagination
    function renderOrders(filteredOrders = null) {
      const orders = filteredOrders || allOrders;
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedOrders = orders.slice(start, end);

      paginatedOrders.forEach((order, index) => {
        const customerDetails = `
          <div><b>Name:</b> ${order.address.fullname}</div>
          <div><b>Mobile:</b> ${order.address.mobile || "â€”"}</div>
          <div><b>Email:</b> ${order.address.email}</div>
        `;

        const deliveryDetails = `
          <div><b>Address:</b> ${order.address.address}</div>
          <div><b>Building:</b> ${order.address.building || "â€”"}</div>
          <div><b>City:</b> ${order.address.city}</div>
          <div><b>State:</b> ${order.address.state}</div>
          <div><b>Pincode:</b> ${order.address.pincode}</div>
        `;

        const productsTable = `
          <table class="product-mini-table">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Image</th>
                <th>Qty</th>
                <th>Color</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${order.products.map(p => `
                <tr>
                  <td>${p._id}</td>
                  <td><img src="${p.image}" alt="${p.name}" class="product-img"></td>
                  <td>${p.qty}</td>
                  <td>${p.selectedColor}</td>
                  <td>${p.price}</td>
                  <td>${p.discount || 0}%</td>
                  <td>$${p.subtotal}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        const row = `
          <tr>
            <td>${start + index + 1}</td>
            <td>${order._id}</td>
            <td class="customer-cell">${customerDetails}</td>
            <td class="delivery-cell">${deliveryDetails}</td>
            <td>${productsTable}</td>
            <td>
              <select class="status-select" onchange="updateStatus('${order._id}', this.value)">
                <option value="Ordered" ${order.status === "Ordered" ? "selected" : ""}>Ordered</option>
                <option value="Processing" ${order.status === "Processing" ? "selected" : ""}>Processing</option>
                <option value="Shipped" ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
              </select>
            </td>
            <td>
              ${
                order.status === "Delivered" && order.deliveredAt
                  ? `Delivered on <br><b>${new Date(order.deliveredAt).toLocaleString()}</b>`
                  : order.deliveryEstimate || "â€”"
              }
            </td>

          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Render pagination controls
    function renderPagination(filteredOrders = null) {
      const orders = filteredOrders || allOrders;
      const totalPages = Math.ceil(orders.length / rowsPerPage);
      const paginationDiv = document.getElementById("pagination");
      paginationDiv.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        button.classList.toggle("active", i === currentPage);
        button.addEventListener("click", () => {
          currentPage = i;
          renderOrders(filteredOrders);
          renderPagination(filteredOrders);
        });
        paginationDiv.appendChild(button);
      }
    }

    // Update order status
    async function updateStatus(orderId, status) {
      await fetch(`/api/order/admin/orders/update-status/${orderId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      fetchOrders(); // refresh after update
    }

    // Search order by product ID
    function searchOrder() {
      const searchValue = document.getElementById("searchInput").value.trim();
      if (!searchValue) return;
      const filtered = allOrders.filter(order => order._id.includes(searchValue));
      currentPage = 1;
      renderOrders(filtered);
      renderPagination(filtered);
    }

    // Show all orders again
    function showAllOrders() {
      document.getElementById("searchInput").value = "";
      currentPage = 1;
      renderOrders();
      renderPagination();
    }

    // Load orders when page opens
    fetchOrders();
  </script>

  <script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
