<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/add-product.css">
  <title>Edit Product</title>

</head>
<body>
  <nav class="navbar">
  <h2 class="logo">Admin Panel</h2>
  <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
  <ul class="nav-links">
    <li><a href="/admin/add-product">Add Product</a></li>
    <li><a href="/admin/add-catalogues">Add-Catalogues</a></li>
    <li><a href="/admin/view-product">List Products</a></li>
    <li><a href="/admin/edit-catalogues">List Catalogues</a></li>
    <li><a href="/admin/orders">Order Product</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</nav>

  <div class="container">
    <h2>Edit Product</h2>
          <form id="editForm" enctype="multipart/form-data" method="POST">
            <input type="hidden" name="productId" id="productId">

            <!-- Name -->
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required>
            </div>

            <!-- Price -->
            <div >
              <label for="price">Price</label>
              <input type="number" name="price" id="price" required>
            </div>

            <!-- Discount -->
            <div>
              <label for="discount">Discount</label>
              <input type="number" name="discount" id="discount">
            </div>

            <!-- Description -->
            <div>
              <label for="description" class="form-label">You Tube Link</label>
              <textarea class="form-control" name="description" id="description" rows="4"></textarea>
            </div>

            <!-- Extra Description -->
             <!-- About -->
            <div>
              <label for="about" class="form-label">About</label>
              <textarea class="form-control" name="about" id="about" rows="4"></textarea>
            </div>


            <!-- Current Image -->
            <div>
              <label>Current Image</label>
              <img id="currentImage" src="" alt="Product Image" style="max-width:150px;">
            </div>

            <!-- Upload New Image -->
            <div>
              <label for="image" >Upload New Image (optional)</label>
              <input type="file"  name="image" id="image" accept="image/*" onchange="previewImage(event)">
              <img id="preview" src="" alt="Preview"  style="max-width:150px; display: none;">
            </div>

            <!-- Catalogues -->
            <div>
              <label>Catalogues</label>
              <div id="catalogueContainer" ></div>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="generateModelSelector()">+ Add Catalogue</button>
            </div>

            <!-- Colors -->
            <div>
              <label>Colors</label>
              <div id="colorContainer"></div>
              <button type="button" onclick="addColorInput()">+ Add Color</button>
            </div>


            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Update Product</button>
            </div>
          </form>
  </div>

<script>
  let cataloguesData = [];

  // Fetch catalogues
  async function fetchCatalogues() {
    const res = await fetch("/api/catalogues");
    cataloguesData = await res.json();
  }

  function addColorInput(value = "") {
  const container = document.getElementById("colorContainer");

  let wrapper = document.createElement("div");
  wrapper.style.display = "flex";
  wrapper.style.alignItems = "center";
  wrapper.style.marginBottom = "8px";

  let input = document.createElement("input");
  input.type = "text";
  input.name = "colors[]";   // ✅ array field
  input.value = value;
  input.placeholder = "Enter color";
  input.className = "form-control";
  input.style.flex = "1";

  let removeBtn = document.createElement("span");
  removeBtn.textContent = " ×";
  removeBtn.style.cursor = "pointer";
  removeBtn.style.color = "red";
  removeBtn.style.fontWeight = "bold";
  removeBtn.style.marginLeft = "10px";
  removeBtn.onclick = () => wrapper.remove();

  wrapper.appendChild(input);
  wrapper.appendChild(removeBtn);
  container.appendChild(wrapper);
}

  // Generate a catalogue-model dropdown
// Generate a catalogue-model dropdown + close button
function generateModelSelector(value = "") {
  const container = document.getElementById("catalogueContainer");

  // wrapper div for select + close btn
  let wrapper = document.createElement("div");
  wrapper.className = "catalogue-select-wrapper";
  wrapper.style.display = "flex";
  wrapper.style.alignItems = "center";
  wrapper.style.marginBottom = "8px";

  let select = document.createElement("select");
  select.name = "catalogues[]";
  select.className = "form-select";
  select.required = true;
  select.style.flex = "1";

  // Build options: catalogue → model
  cataloguesData.forEach(catalogue => {
    catalogue.models.forEach(model => {
      let option = document.createElement("option");
      option.value = `${catalogue.name} - ${model}`;
      option.textContent = `${catalogue.name} → ${model}`;

      if (value && option.value === value) {
        option.selected = true;
      }

      select.appendChild(option);
    });
  });

  // ❌ close button
  let removeBtn = document.createElement("span");
  removeBtn.textContent = " ×";
  removeBtn.style.cursor = "pointer";
  removeBtn.style.color = "red";
  removeBtn.style.fontWeight = "bold";
  removeBtn.style.marginLeft = "10px";
  removeBtn.onclick = async () => {
    const [catalogueName, modelName] = select.value.split(" - ");
    if (!confirm(`Remove model "${modelName}" from catalogue "${catalogueName}"?`)) return;

    try {
      const res = await fetch("/admin/remove-catalogue-model", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ catalogueName, modelName })
      });
      const data = await res.json();

      if (data.success) {
        alert("Model removed ✅");
        wrapper.remove(); // remove select+btn from DOM
      } else {
        alert("Error: " + (data.error || "Failed to remove model"));
      }
    } catch (err) {
      alert("Request failed ❌");
    }
  };

  wrapper.appendChild(select);
  wrapper.appendChild(removeBtn);
  container.appendChild(wrapper);
}

  const urlParams = new URLSearchParams(window.location.search);
  const form = document.getElementById('editForm');
  const productId = urlParams.get('id');

  // Load product + catalogues
async function loadProduct() {
  try {
    if (cataloguesData.length === 0) await fetchCatalogues();

    const res = await fetch(`/api/products/${productId}`);
    const data = await res.json();

    document.getElementById('productId').value = data._id;
    document.getElementById('name').value = data.name;
    document.getElementById('price').value = data.price;
    document.getElementById('discount').value = data.discount ;
    document.getElementById('description').value = data.description ;
    document.getElementById('about').value = data.about;

    document.getElementById('currentImage').src = data.image;

    // Catalogues
    const container = document.getElementById("catalogueContainer");
    container.innerHTML = "";
    if (data.catalogues && data.catalogues.length) {
      data.catalogues.forEach(c => generateModelSelector(c));
    } else {
      generateModelSelector();
    }

    // ✅ Colors
    const colorContainer = document.getElementById("colorContainer");
    colorContainer.innerHTML = "";
    if (data.colors && data.colors.length) {
      data.colors.forEach(color => addColorInput(color));
    } else {
      addColorInput();
    }

    // Form action
    form.action = `/admin/edit-product/${data._id}`;

  } catch (err) {
    console.error("Error fetching product:", err);
    alert("Failed to load product details.");
  }
}

  loadProduct();
</script>

<script>
  const menuToggle = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");

  menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>



</body>
</html>
