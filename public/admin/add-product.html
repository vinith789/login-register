<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/add-product.css">
</head>
<body>

  <nav>
  <h2>Admin Panel</h2>
  <ul>
    <li><a href="/admin/add-product">Add Product</a></li>
    <li><a href="/admin/view-product">List Products</a></li>
    <li><a href="/admin/order-product">Order Product</a></li>
    <li><a href="/admin/update-order">Update Order</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</nav>

  <form action="/add-product" method="POST" enctype="multipart/form-data">
    <h2>Add New Product</h2>

    <label>Upload Image</label>
    <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required />
    <img id="preview" src="" alt="Preview" style="display: none;" />

    <input type="text" name="name" placeholder="Product Name" required />
    <input type="number" name="price" placeholder="Price" required />
    <input type="number" name="discount" placeholder="Discount (%)" required />
    <textarea name="description" placeholder="Description" required></textarea>

    <button type="submit">Add Product</button>
  </form>

  <script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = () => {
      const preview = document.getElementById("preview");
      preview.src = reader.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</body>
</html>
