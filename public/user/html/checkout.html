<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="./css/cart.css">
  <style>
    .checkout-form {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    .checkout-form button {
      background: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Your Order Summary ðŸ›’</h2>
  <table id="checkoutTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="checkoutBody"></tbody>
  </table>

  <div id="orderSummary"></div>

  <!-- Checkout Form -->
  <div class="checkout-form">
    <h3>Shipping Details</h3>
    <form id="checkoutForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Address" required></textarea>
      <input type="text" name="pincode" placeholder="Pincode" required>
      <input type="text" name="district" placeholder="District" required>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    async function loadCheckout() {
      const userRes = await fetch("http://localhost:3000/get-user");
      const user = await userRes.json();
      const userId = user.email;

      const res = await fetch(`http://localhost:3000/api/cart/user/${userId}`);
      const items = await res.json();

      const checkoutBody = document.getElementById("checkoutBody");
      checkoutBody.innerHTML = "";

      let total = 0;
      items.forEach(item => {
        const discount = item.discount || 0;
        const finalPrice = item.price - (item.price * discount / 100);
        const subtotal = finalPrice * item.qty;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="../..${item.image}" width="50"></td>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.qty}</td>
          <td>$${subtotal.toFixed(2)}</td>
        `;
        checkoutBody.appendChild(row);
      });

      document.getElementById("orderSummary").innerHTML =
        `<h3>Total: $${total.toFixed(2)}</h3>`;
    }

    // Handle form submit
    document.getElementById("checkoutForm").onsubmit = async function(e) {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(this).entries());

      // Get cart items again
      const userRes = await fetch("http://localhost:3000/get-user");
      const user = await userRes.json();
      const userId = user.email;
      const res = await fetch(`http://localhost:3000/api/cart/user/${userId}`);
      const items = await res.json();

      const orderData = {
        user: formData,
        items: items
      };

     const response = await fetch("http://localhost:3000/api/orders", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(orderData)
});



      const result = await response.json();
      if(response.ok){
        alert("Order placed successfully!");
        window.location.href = "/user/order-success";
      } else {
        alert("Error: " + result.message);
      }
    }

    loadCheckout();
  </script>
</body>
</html>
