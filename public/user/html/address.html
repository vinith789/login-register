<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Address</title>
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
  <h2 class="cart-heading">Enter Shipping Details ðŸ“¦</h2>

  <form id="addressForm" style="width:90%;margin:auto;max-width:500px;">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
    <textarea id="address" placeholder="Shipping Address" required></textarea><br><br>
    <button type="submit" id="placeOrderBtn">Place Order</button>
  </form>

  <script>
  document.getElementById("addressForm").onsubmit = async function(e) {
    e.preventDefault();

    const orderItems = (JSON.parse(localStorage.getItem("orderItems")) || []).map(item => ({
      productName: item.productName || item.name,
      productImage: item.productImage || item.image,
      price: item.price,
      qty: item.qty
    }));

    const totalPrice = localStorage.getItem("orderTotal") || 0;

    const orderData = {
  items: orderItems,
  total: totalPrice,
  customer: {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value
  }
};


    const res = await fetch("http://localhost:3000/api/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();
    if(res.ok) {
      alert("Order placed successfully!");
      localStorage.removeItem("orderItems");
      localStorage.removeItem("orderTotal");
      window.location.href = "/user/home";
    } else {
      alert("Error: " + data.message);
    }
  }
  </script>
</body>
</html>
